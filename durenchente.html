            <h2>Durante a enchente</h2>
            <p>1. Mantenha-se em local seguro, longe de rios e áreas alagadas.</p>
            <p>2. Evite atravessar áreas alagadas ou correntezas.</p>
            <p>3. Siga as orientações das autoridades locais.</p>
